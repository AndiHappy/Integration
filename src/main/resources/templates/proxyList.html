<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/default.css}" rel="stylesheet"/>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <meta charset="UTF-8"/>
    <title>接口列表</title>
</head>

<body>

<div class="contentDiv">

    <h5> demo </h5>

    <table class="table table-hover table-condensed">
        <legend>
            <strong>接口列表</strong>
        </legend>
        <thead>
        <tr>
            <th>接口编号</th>
            <th>入参</th>
            <th>出参</th>
            <th>简介</th>
            <th>管理员</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="proxy : ${proxyList}">
            <th scope="row" th:text="${proxy.id}"></th>
            <td><a th:href="@{/proxy/update/{bookId}(bookId=${proxy.id})}" th:text="${proxy.name}"></a></td>
            <td th:text="${proxy.writer}"></td>
            <td th:text="${proxy.introduction}"></td>
            <td><a class="btn btn-danger" th:href="@{/proxy/delete/{bookId}(bookId=${proxy.id})}">删除</a></td>
        </tr>
        </tbody>
    </table>

    <div><a class="btn btn-primary" href="/proxy/create" role="button">新增书籍</a></div>
</div>

</body>
</html>
