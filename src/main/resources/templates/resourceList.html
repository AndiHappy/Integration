<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/default.css}" rel="stylesheet"/>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <meta charset="UTF-8"/>
    <title>接口列表</title>
</head>

<body>

<div class="contentDiv">
    <table class="table table-hover table-condensed">
        <legend>
            <strong>文件列表</strong>
        </legend>
        <thead>
        <tr>
            <th>文件名称</th>
            <th>格式</th>
            <th>大小</th>
<!--            <th>简介</th>-->
            <th>管理</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="file : ${fileResource}">
            <th scope="row" th:text="${file.name}"></th>
            <td><a th:href="@{/proxy/update/{bookId}(bookId=${file.id})}" th:text="${file.suffix}"></a></td>
            <td th:text="${file.size}"></td>
<!--            <td th:text="${file.size}"></td>-->
            <td><a class="btn btn-danger" th:href="@{/resource//{bookId}(bookId=${file.id})}">删除</a></td>
        </tr>
        </tbody>
    </table>

<!--    <div><a class="btn btn-primary" href="/proxy/create" role="button">新增书籍</a></div>-->
</div>

</body>
</html>
