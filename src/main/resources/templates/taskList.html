<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/default.css}" rel="stylesheet"/>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <meta charset="UTF-8"/>
    <title>任务列表</title>
</head>

<body>

<div class="contentDiv">
    <table class="table table-hover table-condensed">
        <legend>
            <strong>任务列表</strong>
        </legend>
        <thead>
        <tr>
            <th>任务名称</th>
            <th>任务详情</th>
            <th>任务状态</th>
            <th>任务简介</th>
            <th>任务管理者</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="integraTask : ${integraTaskList}">
            <th scope="row" th:text="${integraTask.name}"></th>
            <td><a th:href="@{/proxy/update/{bookId}(bookId=${integraTask.id})}" th:text="${integraTask.gateConfigId}"></a></td>
            <td th:text="${integraTask.status}"></td>
            <td>
                <a class="btn btn-danger" th:href="@{/resource/{bookId}(bookId=${integraTask.id})}">启动一个新任务</a>
            </td>
            <td>
                <a class="btn btn-danger" th:href="@{/resource/{bookId}(bookId=${integraTask.id})}">删除</a>
                <a class="btn btn-danger" th:href="@{/resource/{bookId}(bookId=${integraTask.id})}">更新</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div><a class="btn btn-primary" href="/task/create" role="button">新增任务</a></div>
</div>

</body>
</html>
